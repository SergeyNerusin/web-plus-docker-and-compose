version: '3'

services:
  backend:
    container_name: backend
    build:
      context: backend
      dockerfile: Dockerfile
    image: backend
    restart: always
    env_file:
      - ./.env
    ports:
      - '4000:3000'
    depends_on:
      - postgres
    networks:
      - backend

  frontend:
    container_name: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    image: frontend
    env_file:
      - ./.env
    restart: always
    ports:
      - '8080:80'
    networks:
      - frontend

  postgres:
    container_name: db
    image: postgres:latest
    env_file: .env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/data/postgres
    restart: always
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend: {}
  frontend: {}
